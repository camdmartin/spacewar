[application]

name="spacewar"
main_scene="res://space.tscn"
icon="res://icon.png"

[input]

player_left=[key(A), key(Left)]
player_right=[key(D), key(Right)]
forward_thrust=[key(W), key(Up)]
reverse_thrust=[key(Down), key(S)]
anchor_ship=[key(Space)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff000000
